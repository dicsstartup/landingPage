<div class="modal-body">
    <p class="m-1">Filtros</p>
    <div class="w-100 bg-secondary mt-1 mb-2" style="height: 1px;"></div>

    <div class="row p-1 p-sm-3 mb-1">
        <div class="plataformas p-1 col col-md-6">
            <h6>Plataformas</h6>
            <div class="form-check" *ngFor="let p of this.plataformas">
                <input [checked]="p.checked" (change)="onCheckboxChangeP(p.label, $event)" class="form-check-input"
                    type="checkbox" name="{{p.label}}" id="{{p.label}}">
                <label class="form-check-label" for="{{p.label}}">
                    {{p.label}}
                </label>
            </div>
        </div>

        <div class="tecnologias p-1 col col-md-6">
            <h6>Tecnologias</h6>
            <div class="form-check" *ngFor="let t of this.tecnologias">
                <input [checked]="t.checked" (change)="onCheckboxChangeT(t.label, $event)" class="form-check-input"
                    type="checkbox" name="{{t.label}}" id="{{t.label}}">
                <label class="form-check-label" for="{{t.label}}">
                    {{t.label}}
                </label>
            </div>
        </div>
    </div>

    <div class="d-flex justify-content-end w-100">
        <button type="button" class="btn btn-outline-secondary"
            (click)="activeModal.close('Close click')">Aceptar</button>
    </div>
</div>
